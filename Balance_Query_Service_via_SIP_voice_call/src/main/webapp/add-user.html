<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add User</title>
    <link rel="icon" type="image/x-icon" href="./img/phone-call.png">

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f0f4f8, #ffffff);
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 60px 20px;
        }

        h2 {
            color: #2c3e50;
            margin-bottom: 40px;
        }

        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            max-width: 350px;
            width: 100%;
            background-color: #ffffff;
            padding: 25px;
            border-radius: 8px;
        }

        input {
            padding: 14px;
            width: 100%;
            font-size: 16px;
            border-radius: 6px;
            border: 1px solid #bdc3c7;
        }

        button {
            padding: 14px 25px;
            font-size: 16px;
            border-radius: 6px;
            border: none;
            color: white;
            background-color: #3498db;
            cursor: pointer;
        }

        button:hover {
            background-color: #2980b9;
        }

        #result {
            margin-top: 25px;
            font-size: 16px;
            font-weight: normal;
        }

        .button-group {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h2>Add User</h2>

    <div class="form-container">
        <input type="text" id="msisdn" placeholder="Enter MSISDN">
        <input type="text" id="balance" placeholder="Enter Balance">
        <div class="button-group">
            <button onclick="addUser()">Add User</button>
            <button onclick="window.location.href='index.html';">Back to Home</button>
        </div>
    </div>

    <div id="result"></div>

    <script>
        const baseURL = "/balanceQueryService/balance";

        function addUser() {
            const msisdn = document.getElementById("msisdn").value;
            const balance = document.getElementById("balance").value;

            if (!msisdn || !balance) {
                alert("Please enter both MSISDN and balance!");
                return;
            }

            const formData = new URLSearchParams();
            formData.append("msisdn", msisdn);
            formData.append("balance", balance);

            fetch(baseURL, {
                method: "POST",
                headers: {"Content-Type": "application/x-www-form-urlencoded"},
                body: formData
            })
                .then(response => response.text())
                .then(data => document.getElementById("result").innerText = "User added or updated.")
                .catch(error => console.error("Error:", error));
        }
    </script>

</body>
</html>
