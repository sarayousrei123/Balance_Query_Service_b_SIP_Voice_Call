<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Delete User</title>
  <link rel="icon" type="image/x-icon" href="./img/phone-call.png">

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f0f4f8, #ffffff);
      color: #333;
      text-align: center;
      margin-top: 60px;
      padding: 20px;
    }
    h2 {
      color: #2c3e50;
      margin-bottom: 30px;
    }
    .form-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      max-width: 350px;
      margin: 0 auto;
      background-color: #ffffff;
      padding: 25px;
      border-radius: 8px;
    }
    input {
      padding: 14px;
      width: 100%;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #bdc3c7;
    }
    button {
      padding: 14px 25px;
      font-size: 16px;
      border-radius: 6px;
      background-color: #e74c3c;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #c0392b;
    }
    #result {
      margin-top: 25px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h2>Delete User</h2>

  <div class="form-container">
    <input type="text" id="msisdn" placeholder="Enter MSISDN to Delete">
    <button onclick="deleteUser()">Delete User</button>
    <button onclick="window.location.href='index.html'">Back to Home</button>
  </div>

  <div id="result"></div>

  <script>
    const baseURL = "/balanceQueryService/balance";

    function deleteUser() {
      const msisdn = document.getElementById("msisdn").value;
      if (!msisdn) {
        alert("Please enter an MSISDN!");
        return;
      }

      fetch(`${baseURL}?msisdn=${msisdn}`, {
        method: "DELETE"
      })
      .then(response => {
        if (response.status === 204) {
          document.getElementById("result").innerText = "User deleted.";
        } else {
          document.getElementById("result").innerText = "Failed to delete user.";
        }
      })
      .catch(error => console.error("Error:", error));
    }
  </script>

</body>
</html>
